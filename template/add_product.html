
{% extends "adminheaderfooter.html" %}
{% block content %}
<style>
	select{
		outline:none;
	padding:10px;
	font-size:14px;
	color:#212121;
	background:#f5f5f5;
	width:100%;
	border:1px solid #E6E6E6;
	}
</style>
<div class="w3l_banner_nav_right">
<!-- mail -->
		<div class="mail">
			<h3>Add Product</h3>
			<div class="agileinfo_mail_grids">
			
				<div class="col-md-12 agileinfo_mail_grid_right">
					<form action="/addproduct/" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<div >
							<div class="col-md-12 wthree_contact_left_grid">
								<input type="file" id="myFile" name="image">
							</div>
							
							<div class="col-md-12 wthree_contact_left_grid">
								<input type="text" name="name" value="Name*" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name*';}" required="">
							</div>
							<div class="col-md-12 wthree_contact_left_grid">
								<select name="month" >
									<option value="January">January</option>
									<option value="February">February</option>
									<option value="March">March</option>
									<option value="April">April</option>
									<option value="May">May</option>
									<option value="June">June</option>
									<option value="July">July</option>
									<option value="August">August</option>
									<option value="September">September</option>
									<option value="October">October</option>
									<option value="November">November</option>
									<option value="December">December</option>
								  </select>							
								</div>
							<div class="col-md-12 wthree_contact_left_grid">
								<input type="text" name="price" value="Price*" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Price*';}" required="">
							</div>
							<div class="col-md-12 wthree_contact_left_grid">
								<input type="text" name="quantity" value="Stock*" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'stock*';}" required="">
							</div>
							<div class="col-md-12 wthree_contact_left_grid">
								<textarea  name="discription" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Discription...';}" required="">Discription...</textarea>
							</div>
						</div>
						
						<input type="submit" value="Submit">
						<input type="reset" value="Clear">
					</form>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
<!-- //mail -->
		</div>
		<div class="clearfix"></div>
	</div>
<!-- //banner -->
{% endblock %}
