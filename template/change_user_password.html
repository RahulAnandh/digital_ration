
{% extends "headerfooter.html" %}
{% block content %}
		<div class="w3l_banner_nav_right">
<!-- mail -->

        <div class="mail">
			<h3>Change User Password</h3>
			<div class="agileinfo_mail_grids">
				
				<div class="col-md-12 agileinfo_mail_grid_right">
                    {% for x in data %}
					<form action="/changepassword/" method="post">
						{% csrf_token %}
                            <input type="hidden" name="uid" value={{x.id}}>
                        <div class="col-md-12 wthree_contact_left_grid">
                            <input type="text" name="oldpasswrd" value="Enter Old Password*" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password*';}" required="">
						</div>
                        <div class="col-md-12 wthree_contact_left_grid">
                            <input type="text" name="newpassword" value="Enter New Password*" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password*';}" required="">
						</div>
                        <div class="col-md-12 wthree_contact_left_grid">
                            <input type="text" name="confirmnewpassword" value="Confirm New Password*" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password*';}" required="">
						</div>
						<div class="clearfix"> </div>
						<input type="submit" value="Submit">
						<input type="reset" value="Clear">
					</form>
                    {% endfor %}
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
<!-- //mail -->
		</div>
		<div class="clearfix"></div>
	</div>
<!-- //banner -->

{% endblock %}
